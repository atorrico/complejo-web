<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<style>
			.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			}
			@media (min-width: 768px) {
			.bd-placeholder-img-lg {
			font-size: 3.5rem;
			}
			}
		</style>
		<!-- Custom styles for this template -->
		<link href="css/floating-labels.css" rel="stylesheet">
	</head>
	<body>
		<form class="form-signin">
			<div class="text-center mb-4">
			<!--
				<img class="mb-4" src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
			-->
				<h1 class="h3 mb-3 font-weight-bold">Login</h1>
				<p>Iniciá sesion o <a href="https://caniuse.com/#feat=css-placeholder-shown">creá una cuenta</a></p>
			</div>
			<div class="form-label-group">
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
				<label for="inputEmail">Usuario</label>
			</div>
			<div class="form-label-group">
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
				<label for="inputPassword">Contraseña</label>
			</div>
			<!--
			<div class="checkbox mb-3">
				<label>
				<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			-->
			<button class="btn btn-lg btn-primary btn-block mb-4" type="submit">Ingresar</button>
			<div class="text-center mb-4">			
				<p><a href="https://caniuse.com/#feat=css-placeholder-shown">¿Olvidaste tu contraseña?</a></p>
			</div>			
			<p class="mt-5 mb-3 text-muted text-center">© 2017-2019</p>
		</form>
	</body>
</html>
